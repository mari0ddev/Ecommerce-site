<script>
document.addEventListener("DOMContentLoaded", () => {
    const cartIcon = document.getElementById("cart-icon");
    const cartCount = document.getElementById("cart-count");
    const addToCartButtons = document.querySelectorAll(".add-to-cart");
    let cart = [];

    // 🛍️ Adaugă produs în coș
    addToCartButtons.forEach((button, index) => {
        button.addEventListener("click", () => {
            const product = {
                id: index + 1,
                name: "Tricou M|cloting x Champion",
                price: 199.99,
                quantity: 1,
            };

            const existingItem = cart.find(item => item.id === product.id);
            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                cart.push(product);
            }

            updateCartCount();
            localStorage.setItem("cart", JSON.stringify(cart)); // 🔄 Salvează coșul
        });
    });

    // 🔄 Actualizează numărul de produse din coș
    function updateCartCount() {
        let totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
        cartCount.textContent = totalItems;
    }

    // 🛒 Încarcă coșul la reîncărcare
    function loadCart() {
        const storedCart = localStorage.getItem("cart");
        if (storedCart) {
            cart = JSON.parse(storedCart);
            updateCartCount();
        }
    }

    loadCart(); // 🔄 Încarcă coșul la început

    // 📦 Când apasă pe coș → Trimite la checkout
    cartIcon.addEventListener("click", () => {
        window.location.href = "checkout.html";
    });
});
</script>




<script>document.addEventListener("DOMContentLoaded", () => {
    const cartContainer = document.getElementById("cart-items");
    const totalElement = document.getElementById("cart-total");

    function updateCart() {
        let cart = JSON.parse(localStorage.getItem("cart")) || [];
        cartContainer.innerHTML = ""; // Curățăm lista produselor
        
        let total = 0;
        cart.forEach((item, index) => {
            const div = document.createElement("div");
            div.innerHTML = `
                <p>${item.quantity} x ${item.name} - ${item.price} LEI</p>
                <button class="remove-item" data-index="${index}">Șterge</button>
            `;
            cartContainer.appendChild(div);
            total += item.price * item.quantity;
        });

        totalElement.textContent = `Total: ${total} LEI`;

        // Dacă coșul e gol, ștergem și din localStorage
        if (cart.length === 0) {
            localStorage.removeItem("cart");
        }
    }

    // Ștergerea unui produs din coș
    cartContainer.addEventListener("click", (e) => {
        if (e.target.classList.contains("remove-item")) {
            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            const index = e.target.getAttribute("data-index");

            cart.splice(index, 1); // Ștergem produsul din listă
            localStorage.setItem("cart", JSON.stringify(cart));
            updateCart(); // Actualizăm interfața și totalul
        }
    });

    updateCart(); // Afișăm coșul la încărcarea paginii
    
});
</script>

<script>

    document.addEventListener("DOMContentLoaded", () => {
        const hamburger = document.querySelector(".hamburger");
        const navLinks = document.querySelector(".nav-links");
        const lines = document.getElementById("hamburger-lines");
        const icon = document.getElementById("hamburger-icon");
    
        hamburger.addEventListener("click", () => {
            navLinks.classList.toggle("nav-active");
    
            // Schimbă între ☰ și X
            if (navLinks.classList.contains("nav-active")) {
                lines.style.display = "none";  // Ascunde ☰
                icon.style.display = "block";  // Afișează X
            } else {
                lines.style.display = "block"; // Afișează ☰
                icon.style.display = "none";   // Ascunde X
            }
            document.querySelectorAll('.size-options button').forEach(button => {
    button.addEventListener('click', function () {
        document.querySelectorAll('.size-options button').forEach(btn => btn.classList.remove('active'));
        this.classList.add('active');
    });
});
        });
    });
