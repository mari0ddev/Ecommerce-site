<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Bon de cumpÄƒrÄƒturi</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="receipt">
        <h2>ğŸ›’ Bon de cumpÄƒrÄƒturi</h2>
        <div id="cart-items"></div>
        <hr>
        <p><strong>Total: </strong><span id="total-price">0</span> LEI</p>
        <button id="checkout-btn">PlÄƒteÈ™te</button>
    </div>


    <script src="https://js.stripe.com/v3/"></script>


    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const cartItemsContainer = document.getElementById("cart-items");
            const totalPriceElement = document.getElementById("total-price");
            const checkoutBtn = document.getElementById("checkout-btn");
    
            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            let totalPrice = 0;
    
            function updateCheckoutDisplay() {
                cartItemsContainer.innerHTML = "";
                totalPrice = 0;
    
                if (cart.length === 0) {
                    cartItemsContainer.innerHTML = "<p>CoÈ™ul tÄƒu este gol.</p>";
                    checkoutBtn.style.display = "none";
                    return;
                }
    
                cart.forEach((item, index) => {
                    const div = document.createElement("div");
                    div.classList.add("receipt-item");
                    div.innerHTML = `
                        <p>${item.quantity} x ${item.name} (MÄƒrime: ${item.size}) <span>${(item.quantity * item.price).toFixed(2)} LEI</span></p>
                        <button class="remove-item" data-index="${index}">ğŸ—‘ï¸</button>
                    `;
                    cartItemsContainer.appendChild(div);
                    totalPrice += item.quantity * item.price;
                });
    
                totalPriceElement.textContent = totalPrice.toFixed(2);
    
                document.querySelectorAll(".remove-item").forEach(button => {
                    button.addEventListener("click", function () {
                        const index = this.getAttribute("data-index");
                        cart.splice(index, 1);
                        localStorage.setItem("cart", JSON.stringify(cart));
                        updateCheckoutDisplay();
                    });
                });
            }
    
            updateCheckoutDisplay();
    
            // CÃ¢nd apeÈ™i pe butonul "PlÄƒteÈ™te", trimite produsele la server
            checkoutBtn.addEventListener("click", () => {
                fetch("http://localhost:3000/create-checkout-session", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ items: cart }),
                })
                .then((res) => res.json())
                .then(({ url }) => {
                    window.location.href = url;
                })
                .catch((err) => {
                    console.error("Eroare la checkout:", err);
                });
            });
        });
    </script>

    
  <script>
    document.addEventListener("DOMContentLoaded", () => {
        const checkoutBtn = document.getElementById("checkout-btn");

        checkoutBtn.addEventListener("click", () => {
            // Presupunem cÄƒ cart-ul este stocat Ã®n localStorage
            let cart = JSON.parse(localStorage.getItem("cart")) || [];

            // VerificÄƒ dacÄƒ existÄƒ produse Ã®n coÈ™
            if (cart.length === 0) {
                alert("CoÈ™ul este gol! AdÄƒugaÈ›i produse pentru a plÄƒti.");
                return;
            }

            fetch("http://localhost:5500/create-checkout-session", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ items: cart })
            })
            .then((res) => res.json())
            .then(({ url }) => {
                window.location.href = url; // RedirecÈ›ioneazÄƒ cÄƒtre Stripe
            })
            .catch((err) => {
                console.error("Eroare la procesarea plÄƒÈ›ii:", err);
            });
        });
    });
</script>
  


    

</body>
</html>
